name: Build and Release

on:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  # release:
  #   types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 'stable'
      
    - name: Build and Test on Default Platform
      run: |
        go mod tidy
        go build -v ./...
        go test -v ./...

  release-binary:
    name: Release Go Binary
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 'stable'

    - name: Create or Update Release
      id: create_release
      run: |
        release_id=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                     "https://api.github.com/repos/${{ github.repository }}/releases/tags/output" | jq -r '.id')
        if [ "$release_id" = "null" ]; then
          echo "Creating new release..."
          response=$(curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                     -H "Content-Type: application/json" \
                     -d '{"tag_name": "0.0.4", "name": "Release 0.0.4", "body": "Initial release", "draft": false, "prerelease": false}' \
                     "https://api.github.com/repos/${{ github.repository }}/releases")
          release_id=$(echo "$response" | jq -r '.id')
        else
          echo "Release already exists. Updating assets..."
        fi
        echo "RELEASE_ID=$release_id" >> $GITHUB_ENV

    - name: Build and Release
      run: |
        mkdir -p bin
        go mod download
        cd cmd
        CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ../bin/backtrace-${{ matrix.goos }}-${{ matrix.goarch }} -v -ldflags="-extldflags=-static" .

    - name: Upload New Assets
      run: |
        for file in ./bin/*; do
          echo "Uploading $file to release..."
          curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @"$file" \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ env.RELEASE_ID }}、、、、、、/assets?name=$(basename "$file")"
        done

    strategy:
      matrix:
        goos: [windows, freebsd, openbsd, linux, darwin]
        goarch: [amd64, 386]
        exclude:
          - goarch: 386
            goos: darwin
        include:
          - goos: windows
            goarch: 386
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: windows
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: riscv64
          - goos: linux
            goarch: mips64
          - goos: linux
            goarch: mips64le
          - goos: linux
            goarch: mipsle
          - goos: linux
            goarch: mips
          - goos: linux
            goarch: ppc64
          - goos: linux
            goarch: ppc64le
          - goos: freebsd
            goarch: arm64
          - goos: freebsd
            goarch: arm
            goarm: 7
          - goos: openbsd
            goarch: arm64
          - goos: openbsd
            goarch: arm
            goarm: 7
